- job:
    name: 'website-snow-dev.idrc.ocad.ca-snow_theme'
    project-type: 'freestyle'
    display-name: 'website-snow-dev.idrc.ocad.ca-snow_theme'
    scm:
        - git:
            url: https://github.com/jhung/snow-theme
            skip-tag: true
            branches:
                - master
    triggers:
        - github
    publishers:
      - email:
            recipients: ops-notifications@lists.inclusivedesign.ca
      - ssh:
            site: 'afe0ab1f_snow-dev.idrc.ocadu.ca'
            source: '**'
            target: '/srv/www/afe0ab1f/wp-content/themes/snow-theme'
            fail-on-error: true
            use-pty: true
            timeout: 180000

