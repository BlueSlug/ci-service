- job:
    name: update-jenkins-interface
    node: master
    project-type: freestyle
    concurrent: false
    builders:
      - shell: /var/lib/jenkins/global-post-script/update-static.sh
    triggers:
      - timed: "H/5 * * * *"
    logrotate:
      numToKeep: 1
    publishers:
      - email:
          recipients: idi-ops@lists.inclusivedesign.ca
