- job:
    name: 'website-cities.inclusivedesign.ca'
    project-type: 'freestyle'
    display-name: 'website-cities.inclusivedesign.ca'
    scm:
        - git:
            url: https://github.com/inclusive-design/website-cities
            skip-tag: true
            branches:
                - master
    triggers:
        - github
    publishers:
      - email:
            recipients: ops-notifications@lists.inclusivedesign.ca
      - ssh:
            site: '43D61432_cities.inclusivedesign.ca'
            source: '**'
            target: '/var/www/43D61432'
            fail-on-error: true
            use-pty: true
            timeout: 180000
