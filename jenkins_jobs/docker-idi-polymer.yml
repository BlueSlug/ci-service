
- defaults:
    name: idi-polymer
    docker_username: inclusivedesign
    docker_image: polymer
    git_repo: https://github.com/idi-ops/docker-polymer.git
    build_timeout: 30
    email_recipient: ops-notifications@lists.inclusivedesign.ca
    jenkins_node: i-0027.tor1.inclusivedesign.ca

- project:
    name: idi-polymer-latest
    jenkins_tag: latest
    git_branch: master
    docker_tag: latest
    jobs:
      - docker-idi-polymer-all

- job-group:
    name: docker-idi-polymer-all
    jobs:
      - docker-idi-polymer-{jenkins_tag}
      - docker-idi-polymer-{jenkins_tag}-build
      - docker-idi-polymer-{jenkins_tag}-test
      - docker-idi-polymer-{jenkins_tag}-release
      - docker-idi-polymer-{jenkins_tag}-cleanup

- job-template:
    defaults: idi-polymer
    name: docker-idi-polymer-{jenkins_tag}
    description: 'Builds, tests and pushes the Polymer Docker image'
    project-type: multijob
    concurrent: false
    node: '{jenkins_node}'
    wrappers:
      - timeout:
          timeout: '{build_timeout}'
          abort: yes
    publishers:
      - email:
            recipients: '{email_recipient}'
    scm:
      - git:
          url: '{git_repo}'
          skip-tag: true
          branches:
            - '{git_branch}'
    triggers:
      - github

    builders:
      - multijob:
          name: Cleanup
          condition: SUCCESSFUL
          projects:
            - name: docker-idi-polymer-{jenkins_tag}-cleanup
              predefined-parameters: parent_workspace=$WORKSPACE
      - multijob:
          name: Build
          condition: SUCCESSFUL
          projects:
            - name: docker-idi-polymer-{jenkins_tag}-build
              predefined-parameters: parent_workspace=$WORKSPACE
      - multijob:
          name: Test
          condition: SUCCESSFUL
          projects:
            - name: docker-idi-polymer-{jenkins_tag}-test
              predefined-parameters: parent_workspace=$WORKSPACE
      - multijob:
          name: Publish
          condition: SUCCESSFUL
          projects:
            - name: docker-idi-polymer-{jenkins_tag}-release
              predefined-parameters: parent_workspace=$WORKSPACE

- job-template:
    defaults: idi-polymer
    name: docker-idi-polymer-{jenkins_tag}-cleanup
    description: 'Removes build artifacts'
    node: '{jenkins_node}'
    workspace: $parent_workspace
    builders:
      - shell: docker rmi -f {docker_username}/{docker_image}:{docker_tag} || echo "docker rmi failed. image probably does not exist"

- job-template:
    defaults: idi-polymer
    name: docker-idi-polymer-{jenkins_tag}-build
    description: 'Builds Docker image'
    node: '{jenkins_node}'
    workspace: $parent_workspace
    builders:
      - shell: docker build --pull -t {docker_username}/{docker_image}:{docker_tag} .

- job-template:
    defaults: idi-polymer
    name: docker-idi-polymer-{jenkins_tag}-test
    description: 'Runs a test container'
    node: '{jenkins_node}'
    workspace: $parent_workspace
    builders:
      - shell: docker run --rm -i {docker_username}/{docker_image}:{docker_tag} /usr/bin/polymer --version

# Tag operation is forced in case they've happened in the past from a previous build (no-op)
# Push is forced otherwise a prompt is displayed asking if really want to publish to public registry
- job-template:
    defaults: idi-polymer
    name: docker-idi-polymer-{jenkins_tag}-release
    description: 'Publishes to Docker Hub'
    node: '{jenkins_node}'
    workspace: $parent_workspace
    builders:
      - shell: docker push {docker_username}/{docker_image}:{docker_tag}
